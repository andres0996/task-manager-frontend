<div class="tasks-page-container">

  <mat-card class="tasks-card mat-elevation-z4">

    <!-- Toolbar -->
    <mat-toolbar color="primary" class="tasks-toolbar">
      <span class="title">Mis Tareas</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="addTask()">
        <mat-icon>add</mat-icon>
        Nueva
      </button>
      <button mat-icon-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Loading -->
    <div *ngIf="loading" class="loading">
      <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="error">
      <mat-icon>error</mat-icon>
      {{ error }}
    </div>

    <!-- Filter -->
    <mat-form-field appearance="outline" class="filter-input">

      <mat-icon matPrefix>search</mat-icon>
      <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Título o descripción">
    </mat-form-field>

    <!-- Cards -->
    <div class="mobile-cards">
      <mat-card *ngFor="let task of filteredTasks()" class="task-card mat-elevation-z2">
        <div><strong>Título:</strong> {{ task.title }}</div>
        <div><strong>Descripción:</strong> {{ task.description }}</div>
        <div>
          <strong>Estado:</strong>
          <span [ngClass]="task.completed ? 'completed' : 'pending'">
            {{ task.completed ? 'Completada' : 'Pendiente' }}
          </span>
        </div>
        <div><strong>Creada:</strong> {{ task.createdAt | date:'short' }}</div>
        <div class="actions">
          <button mat-icon-button color="primary" (click)="editTask(task)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(task.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>

  </mat-card>
</div>
