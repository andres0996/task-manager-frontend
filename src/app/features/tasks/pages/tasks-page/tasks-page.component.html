<div class="tasks-page-container">
  <mat-card class="tasks-card">
    <mat-toolbar color="primary">
      <span>Mis Tareas</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="addTask()">Nueva Tarea</button>
      <button mat-button color="warn" (click)="logout()">Cerrar sesión</button>
    </mat-toolbar>

    <div *ngIf="loading" class="loading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="table-container">

      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Buscar tarea</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por título o descripción">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
          <td mat-cell *matCellDef="let task">{{ task.title }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
          <td mat-cell *matCellDef="let task">{{ task.description }}</td>
        </ng-container>

        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let task">
            <button
              mat-stroked-button
              [ngClass]="task.completed ? 'btn-completed' : 'btn-pending'"
              (click)="toggleCompleted(task)">
              {{ task.completed ? 'Completada' : 'Pendiente' }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Creada</th>
          <td mat-cell *matCellDef="let task">{{ task.createdAt | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let task">
            <button mat-icon-button color="primary" (click)="editTask(task)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTask(task.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
