<h2 mat-dialog-title class="dialog-title task-card-title">
  {{ task ? 'Editar Tarea' : 'Nueva Tarea' }}
</h2>

<form
  [formGroup]="taskForm"
  (ngSubmit)="save()"
  mat-dialog-content
  class="dialog-form task-card-body"
>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" required />
    <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
      El título es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="description" rows="4"></textarea>
  </mat-form-field>

</form>

<mat-dialog-actions align="end" class="dialog-actions task-card-actions">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="taskForm.invalid">
    {{ task ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
